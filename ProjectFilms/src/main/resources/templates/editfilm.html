<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<head>
    <title>FilmList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit movie</h1>
	<div>
	<div class="col-md-4">
	
		<form th:object="${film}" th:action="@{save}" action="#" method="post">
			<input type="hidden"  th:field="*{id}" class="form-control" />
			<label for="movieName">Movie Name</label>
			<input type="text"  th:field="*{movieName}" class="form-control" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="author">Author</label>
			<input type="text" th:field="*{Author}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="release_date">Date of release</label>
			<input type="text" th:field="*{release_date}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
			
			<label for="country">Country</label>
			<input type="text" th:field="*{country}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="genlist">Genre</label>
			 <select id="genlist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<button type="submit" value="Save" class="btn btn-outline-primary">Save</button> 		
			</form>
		</div>
	</div>
</body>
</html>
